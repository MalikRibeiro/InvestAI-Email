name: Relat√≥rio Di√°rio Invest-AI

on:
  schedule:
    # Agendamento CRON (Hor√°rio UTC)
    # 16:00 UTC = 13:00 Hor√°rio de Bras√≠lia (UTC-3)
    # Roda de Segunda (1) a Sexta (5)
    - cron: '0 16 * * 1-5'
  
  # Permite rodar manualmente clicando no bot√£o "Run workflow" na aba Actions
  workflow_dispatch:

jobs:
  run-invest-ai:
    runs-on: ubuntu-latest
    
    # Permiss√µes necess√°rias para o rob√¥ salvar o arquivo history.json
    permissions:
      contents: write

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar depend√™ncias
        run: |
          pip install -r requirements.txt
          # Garante a instala√ß√£o de depend√™ncias cr√≠ticas que √†s vezes faltam no ambiente limpo
          pip install requests requests-cache lxml matplotlib

      - name: Executar Rob√¥
        env:
          # Mapeia os segredos configurados no reposit√≥rio para o script
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOG_LEVEL: INFO
        # Executa o script diretamente. Como removemos o loop interno, ele roda uma vez e finaliza.
        run: python main.py

      - name: Salvar Hist√≥rico (Commit & Push)
        run: |
          # Configura um usu√°rio gen√©rico para o Git registrar a mudan√ßa
          git config --global user.name 'Invest-AI Bot'
          git config --global user.email 'bot@invest-ai.com'
          
          # Adiciona o arquivo de hist√≥rico que foi modificado pelo script
          git add data/history.json
          
          # Verifica se houve mudan√ßa antes de tentar commitar (evita erro se rodar em feriado/sem dados novos)
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update: Hist√≥rico Financeiro" && git push)
